<nz-modal [(nzVisible)]="isVisible" [nzTitle]="isEditing ? 'Editar item' : 'Novo item'"
  [nzOkText]="isEditing ? 'Editar' : 'Adicionar'" (nzOnCancel)="handleCancel()" (nzOnOk)="handleSubmit()">
  <ng-container *nzModalContent>
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label nzRequired nzFor="description">Descrição</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="description" id="description" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzRequired nzFor="quantity">Quantidade</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="quantity" id="quantity" type="number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-radio-group formControlName="unit_measure">
          <label nz-radio nzValue="Un.">Un.</label>
          <label nz-radio nzValue="Kg">Kg</label>
        </nz-radio-group>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
